<html lang="en">
<head>

  {% if show_title %}
  {% if heading == 'Advanced Search' %}

  <div class = 'advanced-search'>
    <h1 class="advanced-title">{{ heading }}</h1>
  </div>
     
  {% else %}
      <div class="center-wrapper">
          <h1>{{ heading }}</h1>
      </div>
  {% endif %}
  {% endif %}

    </div>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
